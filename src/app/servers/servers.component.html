<label>Server Name:</label>
<input
	type="text"
	class="form-control"
	[(ngModel)]="serverName"
>
<p>{{ serverName }}</p>
<button 
	class="btn btn-primary"
	[disabled]="!allowNewServer"
	(click)="onCreateServer()"
>
	Add Server
</button>

<!-- <p>{{ serverCreationStatus }}</p> -->
<!-- <p>Server was created with server name {{ serverName }}!</p> -->
<p *ngIf="serverCreated">{{ serverCreationStatus }}</p>
<!--
	<p *ngIf="serverCreated; else noServer">Server was created with server name {{ serverName }}!</p>
	 <ng-template #noServer>
	<p>No server was created.</p>
</ng-template>
 -->
<app-server *ngFor="let server of servers"></app-server>

<hr>

<button
	class="btn btn-primary"
	(click)="onButtonClick()"
>
	Display Details
</button>

<p *ngIf="displayDetails">This is a some paragraph of details.</p>

<ul>
	<li
		*ngFor="let buttonClick of buttonClicks; let i = index"
		[ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'white'}"
		[ngClass]="{white: i > 4}"
	>{{buttonClick}}</li>
</ul>
